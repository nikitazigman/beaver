name: Beaver API CI

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: backend/apps/beaver_api/.venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('backend/apps/beaver_api/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          cd backend/apps/beaver_api
          poetry install --no-interaction --no-root

      - name: Install project
        run: |
          cd backend/apps/beaver_api
          poetry install --no-interaction

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DEBUG: False
          envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          envkey_POSTGRES_HOST: 127.0.0.1
          envkey_POSTGRES_PORT: 5432
          envkey_POSTGRES_USER: beaver_api
          envkey_POSTGRES_PASSWORD: beaver_api
          envkey_POSTGRES_DB: beaver_api_db
          envkey_REDIS_HOST: 127.0.0.1
          envkey_REDIS_PORT: 6379
          directory: backend/apps/beaver_api/
          file_name: .env

      - name: Run tests
        run: |
          cd backend/apps/beaver_api
          source .venv/bin/activate
          pytest -v tests/
